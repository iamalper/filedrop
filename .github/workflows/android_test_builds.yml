name: Android Build

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  build:

    runs-on: ubuntu-latest
    needs: version

    steps:

      - uses: actions/checkout@v3
      
      - name: Get version.txt
        uses: actions/download-artifact@v2
        with:
          name: gitversion
      
      - name: Create new file without newline char from version.txt
        run: tr -d '\n' < version.txt > version1.txt

      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: version1.txt
      
      - name: Update version in pubpsec.yaml
        run: sed -i 's/99.99.99+99/${{ steps.version.outputs.content }}+${{ github.run_number }}/g' pubspec.yaml
      
      - name: Update version in debian.yaml
        run: sed -i 's/99.99.99+99/${{ steps.version.outputs.content }}/g' debian/debian.yaml

      - name: Update version in wifi_transfer.desktop
        run: sed -i 's/99.99.99+99/${{ steps.version.outputs.content }}/g' debian/gui/wifi_transfer.desktop

      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
          
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'
 
      - uses: subosito/flutter-action@v2
        with:
   
          channel: 'stable'
          cache: true

      - name: Get flutter_to_debian
        run: dart pub global activate -s git https://github.com/iamalper/flutter_to_debian
      
      - name: Preparing for linux build
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - run: flutter config --enable-linux-desktop

      - name: Start linux build
        run: flutter build linux

      - name: Run flutter_to_debian
        run: flutter_to_debian
        
      # Runs a set of commands using the runners shell
      - name: Start appbundle build
        run: flutter build appbundle
        
      - name: Start apk build
        run: flutter build apk

      - name: Upload builds
        uses: actions/upload-artifact@v2
        with:
          name: builds
          path: |
            build/app/outputs/apk/release/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/linux/x64/release/debian/*.deb

  publish:
    runs-on: ubuntu-latest
    needs: [build, version]
    steps:
      - uses: actions/checkout@v3

      - name: Downloading builds
        uses: actions/download-artifact@v3
        with: 
          name: builds

      - name: Get version.txt
        uses: actions/download-artifact@v2
        with:
          name: gitversion

      - name: Create new file without newline char from version.txt
        run: tr -d '\n' < version.txt > version1.txt

      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: version1.txt

      - name: Releasing builds
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          automatic_release_tag: "v${{ steps.version.outputs.content }}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          files: |
            build/app/outputs/apk/release/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/linux/x64/release/debian/*.deb

  version:
    name: Create version number
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"
      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7

      - name: Create version.txt with MajorMinorPatch
        run: echo ${{ steps.gitversion.outputs.MajorMinorPatch }} > version.txt

      - name: Upload version.txt
        uses: actions/upload-artifact@v2
        with:
          name: gitversion
          path: version.txt
